<div class="heroWrapper">
    <h1>
        David M. Davidson
    </h1>
    <div id="elevatorPitch">
        <p class="center">
            I&rsquo;m a writer who fell in love with code.
        </p>
    </div>
</div>
<div class="blockWrapper">
    <div class="narrow">
        <h2 class="test">
            Skills
        </h2>
        <div ng-cloak ng-repeat='skill in skills' class="homePara">
            <h3 ng-bind-html-unsafe='skill.title'></h3>
            <p ng-bind-html-unsafe='skill.description'></p>
            <ul ng-show='skill.bullets'>
                <li ng-repeat='item in skill.bullets' ng-bind-html-unsafe='item.bullet'></li>
            </ul>
            <p ng-show='skill.cta' ng-bind-html-unsafe='skill.cta'></p>
        </div>
    </div>
</div>

<div class="padding"></div> -->
<div class="blockWrapper">
    <div class="narrow">
        <h2 class="test">
            Values
        </h2>
        <div ng-cloak ng-repeat='value in values' class="homePara">
            <h3 ng-bind-html-unsafe='value.title'></h3>
            <p ng-bind-html-unsafe='value.description'></p>
            <ul ng-show='value.bullets'>
                <li ng-repeat='item in value.bullets' ng-bind-html-unsafe='item.bullet'></li>
            </ul>
        </div>
    </div>
</div>
