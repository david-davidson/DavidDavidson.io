<!DOCTYPE html>
<html data-ng-app='Portfolio' data-ng-init data-ng-controller='globalController'>
    <head>
        <!-- Favicon -->
        <link rel="icon" href="images/favicon.gif" type="image/x-icon">

        <!-- Styles -->
        <link rel="stylesheet" href="styles.css">

        <!-- Typekit fonts -->
        <script src='//use.typekit.net/fkv6lkh.js'></script>
        <script>
            try { Typekit.load(); } catch(e) {}
        </script>

        <!-- Webpacked app, plus the Angular source -->
        <script src='scripts.js'></script>

        <!-- Sextant! -->
        <script src='http://sextant.io/public/sa-tracking.js' async></script>

        <!-- Meta -->
        <title data-ng-cloak data-ng-bind-html='title | toHTML'></title>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <meta name="description" content="See my resume, my portfolio, and more.">

        <!-- for Angular's HTML5 mode -->
        <base href="/">
    </head>
    <body>

        <dd-nav></dd-nav>

        <div data-ng-cloak data-ng-view class="view">
            <!-- Inject body here at runtime -->
        </div>

        <footer>
            <p>&copy; {{today}} David Davidson</p>
        </footer>

    </body>
</html>
