<div class="resume">
    <div class="halfWrapper">
        <h2 class="blockWrapper">
            What I&rsquo;ve done
        </h2>
    </div>
    <div class="contentWrapper">
        <div class="narrow">
            <div class="blockWrapper" id="{{job.id}}" ng-repeat='job in jobs'>
                <h3 ng-bind-html-unsafe='job.title'></h3>
                <span ng-bind-html-unsafe='job.who' class="who"></span>
                <span ng-bind-html-unsafe='job.details' class="details"></span>
                <div class="blockWrapper">
                    <ul class="bullets">
                        <li ng-repeat='item in job.bullets' ng-bind-html-unsafe='item.bullet'></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <dd-arrow></dd-arrow>
    <div class="contentWrapper">
        <div class="narrow">
            <h2>
                Education
            </h2>
            <div class="blockWrapper" ng-repeat='school in schools'>
                <h3 ng-bind-html-unsafe='school.title'></h3>
                <span ng-bind-html-unsafe='school.who' class="who"></span>
                <span ng-bind-html-unsafe='school.details' class="details"></span>
            </div>
            <div class="paddingTop blockWrapper footer">
                <div class="footerWrapper">
                    <span class="wide">
                        <a href="/portfolio">
                            <button type="button" class="button red wide">
                                See my portfolio
                            </button>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
