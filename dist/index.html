<!DOCTYPE html>
<html data-ng-app='Portfolio' data-ng-init data-ng-controller='masterController'>
    <head>
        <!-- Favicon -->
        <link rel="icon" href="images/favicon.gif" type="image/x-icon">

        <!-- Styles -->
        <link rel="stylesheet" href="styles.css">

        <!-- Typekit fonts -->
        <script src='//use.typekit.net/fkv6lkh.js'></script>
        <script>
            try {
                Typekit.load();
            }
                catch(e) {
            }
        </script>

        <!-- Browserified app, plus the Angular and jQuery source -->
        <script src='scripts.js'></script>

        <!-- Sextant! -->
        <script src='http://sextant.io/public/sa-tracking.js' async></script>

        <!-- Meta -->
        <title data-ng-cloak data-ng-bind-html='title | toHTML'></title>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <meta name="description" content="See my resume, my portfolio, and more.">

        <!-- for Angular's HTML5 mode -->
        <base href="/">
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a href="/">
                        <button type="button" class="button" data-ng-class='{current: page === "home"}' data-ng-click='dropdown=false' >
                            About
                        </button>
                    </a>
                </li>

                <li>
                    <a href="/resume">
                        <button type="button" class="button" data-ng-class='{current: page === "resume"}' data-ng-click='dropdown=false'>
                            R&eacute;sum&eacute;
                        </button>
                    </a>
                </li>

                <li data-ng-mouseover='openDropdown()' data-ng-click='openDropdown()' data-ng-mouseleave='closeDropdown()'>
                    <button type="button" class="button noLink" data-ng-class='{current: page === "copy" || page === "portfolio"}'>
                        Portfolio
                    </button>

                    <ul data-ng-cloak data-ng-show='dropdown'>
                        <li>
                            <a href="/copy">
                                <button type="button" class="button" data-ng-class='{current: page === "copy"}'>
                                    Copy
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="/portfolio">
                                <button type="button" class="button" data-ng-class='{current: page === "portfolio"}'>
                                    Code
                                </button>
                            </a>
                        </li>
                    </ul>

                </li>

                <li>
                    <a href="/contact">
                        <button type="button" class="button" data-ng-class='{current: page === "contact"}' data-ng-click='dropdown=false'>
                            Contact
                        </button>
                    </a>
                </li>

            </ul>
        </nav>

        <div data-ng-cloak data-ng-view class="view">
            <!-- Inject body here at runtime -->
        </div>

        <footer>
            <p>&copy; {{today | date: 'yyyy'}} David Davidson</p>
        </footer>

    </body>
</html>
