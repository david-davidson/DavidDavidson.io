<!DOCTYPE html>
<html ng-app='Portfolio' ng-init ng-controller='navController'>
    <head>
        <!-- Typekit fonts -->
        <script type='text/javascript' src='//use.typekit.net/fkv6lkh.js'></script>
        <script type='text/javascript'>
            try {
                Typekit.load();
            }
            catch(e) {
            }
        </script>
        <!-- Styles -->
        <link rel="stylesheet" href="grunted/styles.css">
        <link rel="icon" href="images/favicon.gif" type="image/x-icon">
        <!-- Angular -->
        <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js'></script>
        <!-- Routing and config -->
        <script src='app.js'></script>
        <!-- Controllers -->
        <script src='grunted/controllers.js'></script>
        <!-- Models -->
        <script src='grunted/models.js'></script>
        <!-- Meta -->
        <title ng-cloak ng-bind-html-unsafe='title'></title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="See my resume, my portfolio, and more.">
    </head>
    <body>
        <div class="contentWrapper">
            <h1>
                David M. Davidson
            </h1>
            <div id="elevatorPitch">
            <p class="center">
                I&rsquo;m a writer who fell in love with code.
            </p>
        <!--    <ul>
                    <li>
                        Web development<span class="hideMobile"> |&nbsp;</span>
                    </li>
                    <li>
                        <span class="lowercase">C</span>opywriting<span class="hideMobile"> |&nbsp;</span>
                    </li>
                    <li>
                        <span class="lowercase">M</span>arketing
                    </li>
                </ul> -->
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/#/">
                            <button type="button" class="button" ng-class='{current: page == "home"}'>
                                Home
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="/#/resume">
                            <button type="button" class="button" ng-class='{current: page == "resume"}'>
                                R&eacute;sum&eacute;
                            </button>
                        </a>
                    </li>
                    <li ng-mouseover='dropdown=true' ng-click='dropdown=true' ng-mouseout='dropdown=false'>
                        <button type="button" class="button" ng-class='{current: page == "portfolio"}'>
                            Portfolio
                        </button>
                        <ul ng-cloak ng-show='dropdown'>
                            <li>
                                <a href="/#/copy">
                                    <button type="button" class="button" ng-class='{current: page == "copy"}'>
                                        Copy
                                    </button>
                                </a>
                            </li>
                            <li>
                                <a href="/#/portfolio">
                                    <button type="button" class="button" ng-class='{current: page == "portfolio"}'>
                                        Code
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="/#/contact">
                            <button type="button" class="button" ng-class='{current: page == "contact"}'>
                                Contact
                            </button>
                        </a>
                    </li>
                </ul>
            </nav>
            <div ng-cloak ng-view>
                <!-- Inject body here at runtime -->
            </div>
        </div>
    </body>
</html>
